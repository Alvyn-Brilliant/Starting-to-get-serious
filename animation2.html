<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fidget Spinner</title>
        <style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    overflow: hidden;
}
.loader, .loader span {
    width: 10em;
    height: 10em;
    border: 0.25em solid white;
    font-size: 10px;
    border-radius: 1em;
    position: absolute;
    mix-blend-mode: screen;
}
.loader {
    background-color: gold;
    animation: rotating 2s linear infinite;
}
@keyframes rotating {
    to {
        transform: rotate(1turn);
    }
}
.loader span {
    animation: de-rotating 4s linear infinite;
}
@keyframes de-rotating {
    from, to {
        transform: rotate(0deg) scale(0.5);
    }
    50% {
        transform: rotate(-180deg) scale(1.2);
    }
}
.loader span:nth-child(1) {
    top: 5em;
    left: 5em;
    background-color: dodgerblue;
}
.loader span:nth-child(2) {
    top: -5em;
    left: 5em;
    background-color: hotpink;
}
.loader span:nth-child(3) {
    top: 5em;
    left: -5em;
    background-color: mediumpurple;
}
.loader span:nth-child(4) {
    top: -5em;
    left: -5em;
    background-color: limegreen;
}
.h1 {
    color: aqua;
    position: absolute;
    top: 10%;
    left: 50%;
    translate: -50% -50%;
}
        </style>
    </head>
    <body>
        <h1 class="h1">Welcome to the Fidget Spinner</h1>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        .l1 {
    color: rgb(255, 232, 104);
    text-shadow: 0 0 4px aqua;
    display: inline-flex;
    padding: 10px;
    justify-content: space-between;
}

      </nav>
    </body>
</html>
